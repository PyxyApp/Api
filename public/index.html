<body>

<div id="fullpage">
    <div class="section active" id="section0" style="background: url('./dist/assets/img/bg/bg1.jpg')">

        <p>

        </p>
        <br>
        <br>
        <a href=""><img width="200" src="./dist/assets/img/btn_appstore.svg" alt=""></a>

</div>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {

    });
</script>
